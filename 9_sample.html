<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background-color: lightblue;
        }
        .row{
            display: flex;
        }
    </style>
</head>
<body>
    <div>
        <div class="row">
            <img src="images/54-1024x575.webp" style="width: 150px;"/>
            <img src="images/slide03.webp" style="width: 300px;"/>
            <img src="images/54-1024x575.webp" style="width: 250px;"/>
            <img src="images/slide03.webp" style="width: 100px;"/>

        </div>
        <div class="wrapper">
            sds
        </div>
    </div>
    <script>
        var images = document.getElementsByTagName('img');
        
        var wrapperWidth = 0;
        for(var image of images){
            var imageWidthInNumber = parseFloat(image.style.width);
            wrapperWidth += imageWidthInNumber;
        }

        document.querySelector('.wrapper').style.width = wrapperWidth + 'px';
    </script>
</body>
</html>
