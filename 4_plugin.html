<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1,
      #div2 {
        width: 250px;
        height: 250px;
        background-color: lightgreen;
        margin: 20px;
        text-align: center;
        line-height: 250px;
        font-size: 2.5em;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Slide div1</button>
    <button id="btn2">Slide div2</button>
    <hr />

    <div id="div1">div 1</div>
    <div id="div2">div 2</div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      $.fn.mySlideToggle = function (options) {
        const defs = {
          direction: 'left',
          duration: 600,
        }

        const opts = $.extend({}, defs, options)

        return this.each(function () {
          switch (opts.direction) {
            case 'up':
              $(this).animate({ height: 'toggle' }, opts.duration);
              break;

            case 'left':
              $(this).animate({ width: 'toggle' }, opts.duration);
              break;

            default:
              break;
          }
        });
      };

      $(function () {
        $('#btn1').click(function () {
          $('#div1').mySlideToggle({
            direction: 'up',
          });
        });
        $('#btn2').click(function () {
          $('#div2').mySlideToggle({
            duration: 3000,
          });
        });
      });
    </script>
  </body>
</html>
