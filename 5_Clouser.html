<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>
    <p id="p11"></p>
    <p id="p12"></p>
    <p id="p13"></p>
    <p id="p14"></p>
    <p id="p15"></p>
    <p id="p16"></p>
    <p id="p17"></p>
    <p id="p18"></p>
    <p id="p19"></p>
    <p id="p20"></p>
    <script>
      'use strict';
      // // Initiate counter
      var counter = 0;

      // Function to increment counter
      function increment() {
        // Initiate counter
        var counter = 0;
        counter += 1;
      }
      // Function to decrement counter
      function decrement() {
        // Initiate counter
        var counter = 0;
        counter -= 1;
      }

      // Call increment() 3 times
      increment();
      increment();
      // counter = 20;
      increment();

      document.getElementById('p1').innerHTML = counter;

      decrement();
      // counter = -40;
      document.getElementById('p2').innerHTML = counter;

      /*********************************/
      let counterObject = {
        count: 0,
        increment: function () {
          this.count++;
        },
        decrement: function () {
          this.count--;
        },
      };

      counterObject.increment();
      counterObject.increment();
      document.getElementById('p3').innerHTML = counterObject.count;
      counterObject.decrement();

      counterObject.count = 30;
      document.getElementById('p4').innerHTML = counterObject.count;

      /***************************/
      function add() {
        let counter = 0;
        let plus = function(){
          counter += 1;
        }
        plus();
        return counter;
      }
      document.getElementById('p5').innerHTML = add();
      /******************/
      function addReturnPlus() {
        let counter = 0;
        let plus = function(){
          counter += 1;
        }
        // plus();
        return plus;
      }
      let getAdd = addReturnPlus();
      document.getElementById('p6').innerHTML = getAdd;
      getAdd()
      getAdd()
      getAdd()
      getAdd()
      /************************/
      function counterFunction(){
        let counter = 0;
        let increment = function(){
          counter++;
          return counter;
        }
        return increment;
      }
      let getIncrement = counterFunction();
      document.getElementById('p7').innerHTML = getIncrement;
      document.getElementById('p8').innerHTML = getIncrement();
      document.getElementById('p9').innerHTML = getIncrement();
      /*********/
      document.getElementById('p10').innerHTML = counterFunction()();
      document.getElementById('p11').innerHTML = counterFunction()();
      /********* Anonymous function ****************/
      // (function(msg){
      //   alert(msg)
      // })('slkdhskgdskjd g')

      let getIncrementByAnonymous = 
          (function (){
            let counter = 0;
            let increment = function(){
              counter++;
              return counter;
            }
            return increment;
          })();

      document.getElementById('p12').innerHTML = getIncrementByAnonymous();
      document.getElementById('p13').innerHTML = getIncrementByAnonymous();
      document.getElementById('p14').innerHTML = getIncrementByAnonymous();

      /********************/
      let myCounter = 
        (function(initCounter = 0){
          let counter = initCounter;
          return {
            increment: function(){counter++; return counter},
            decrement: function(){counter--; return counter},
            plus: function(num){counter += num; return counter},
            sub: function(num){counter -= num; return counter},
            mul: function(num){counter *= num; return counter},
          }
        })(20)

      document.getElementById('p15').innerHTML = myCounter.increment();
      document.getElementById('p16').innerHTML = myCounter.increment();
      document.getElementById('p17').innerHTML = myCounter.plus(10);
      document.getElementById('p18').innerHTML = myCounter.sub(5);
      /******************/
      let allCounter = function(initCounter = 0){
        let counter = initCounter;
        return {
          increment: function(){counter++; return counter},
          decrement: function(){counter--; return counter},
          plus: function(num){counter += num; return counter},
          sub: function(num){counter -= num; return counter},
          mul: function(num){counter *= num; return counter},
        }
      }

      let correctAnswerCounter = allCounter(10)
      let incorrectAnswerCounter = allCounter(-10)

      document.getElementById('p19').innerHTML = incorrectAnswerCounter.increment();
    </script>
  </body>
</html>
