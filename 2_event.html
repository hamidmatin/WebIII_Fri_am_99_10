<html lang="en">
  <head>

    <title>Document</title>
    <style>
      #div1 {
        width: 300px;
        height: 300px;
        background-color: lightskyblue;
        margin: 100px;

        transition: all 1s;
      }
      .aniamte {
        animation: goright 5s forwards;
      }
      @keyframes goright {
        0% {
          transform: translateX(0) rotate(0);
        }
        100% {
          transform: translateX(500px) rotate(180deg);
          background-color: greenyellow;
        }
      }
    </style>
  </head>
