<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
  <p id="p5"></p>
  <p id="p6"></p>
  <p id="p7"></p>
  <p id="p8"></p>
  <p id="p9"></p>

  <script>
    let a = 20;
    let b = a;

    a = 30;
    document.getElementById('p1').innerHTML = `a = ${a}`;
    document.getElementById('p2').innerHTML = `b = ${b}`;
    
    let list1 = [5,3,2];
    let list2 = list1;
    
    list1[1] = 100;
    document.getElementById('p3').innerHTML = `list1 = ${list1}`;
    document.getElementById('p4').innerHTML = `list2 = ${list2}`;

    let obj1 = {
      firstName: 'Hamid',
      lastName : 'Matin',
      fullName : function(){return `${this.firstName} ${this.lastName}`}
    }

    let obj2 = obj1;

    obj2.firstName = 'Morteza'
    document.getElementById('p5').innerHTML = `obj1 = ${obj1.fullName()}`;
    document.getElementById('p6').innerHTML = `obj2 = ${obj2.fullName()}`;

  </script>
</body>
</html>
