<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1, #div2{
      width: 250px;
      height: 250px;
      background-color: lightgreen;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(function(){
      const div1 = $('#div1')

      console.log(div1)
      console.log($.fn)

      $.fn.myPlugin = function(){
        console.log('My Plugin')
      }

      // div1.myPlugin()
      div1.click(function(){
        $(this).myPlugin()
      })

      $.fn.slideLeft = function(){
        console.log(this) // jquery element

        return this.each(function(){
          console.log(this)  // javascript

          $(this).animate({width: 'toggle'}, 2000)
        }); 
      }


      // $('div').slideLeft()
      $('div').click(function(){
        $(this).slideLeft()
      })
    })
  </script>
</body>
</html>
